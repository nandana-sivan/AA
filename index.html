<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agile Achievers</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <!-- Team Logo -->
    <div class="logo-container">
      <img src="logo.jpg" alt="Agile Achievers Logo" class="logo">
    </div>
    <h1>Agile Achievers</h1>
    <p>"Get Ready To Change"</p>
  </header>

  <!-- Navigation Tabs -->
  <nav>
    <ul>
      <li><a href="#our-team" class="active">Our Team</a></li>
      <li><a href="#gallery">Gallery</a></li>
      <li><a href="#achievements">Achievements</a></li>
    </ul>
  </nav>

  <main>
    <!-- Our Team Section -->
    <section id="our-team" class="tab-content active">
      <h2>Our Team</h2>
      <div id="members-list" class="grid-container"></div>
    </section>

    <!-- Gallery Section -->
    <section id="gallery" class="tab-content">
      <h2>Gallery</h2>
      <div class="gallery-container">
        <p>Day 1</p>
        <img src="grp.jpg" alt="Group Photo" class="grpp">
      </div>
    </section>

    <!-- Achievements Section -->
    <section id="achievements" class="tab-content">
      <h2>Achievements</h2>
      <div class="achievements-container">
        <p>Details of our team's accomplishments and milestones will be displayed here.</p>
        <!-- Add achievements here later -->
      </div>
    </section>

    <!-- Chat Section -->
    <section id="chat">
      <h2>Team Chat</h2>
      <div id="chat-window"></div>
      <input type="text" id="chat-input" placeholder="Type a message...">
      <button id="send-button">Send</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 Agile Achievers</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
